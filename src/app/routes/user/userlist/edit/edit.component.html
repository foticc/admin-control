<form nz-form [nzLayout]="'inline'" [formGroup]="form" (ngSubmit)="save()">
  <nz-form-item [nzJustify]="'space-between'">
    <nz-form-label nzRequired="true" nzFor="username">用户名</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="username" name="username" type="text" id="username" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzFor="nickName">昵称</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="nickName" name="nickName" type="text" id="nickName" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzFor="email">email</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="email" name="email" type="email" id="email" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzFor="phone">phone</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="phone" name="phone" type="email" id="phone" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzFor="accountExpired">accountExpired</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="accountExpired" name="accountExpired" type="text" id="accountExpired" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzFor="accountLocked">accountLocked</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="accountLocked" name="accountLocked" type="accountLocked" id="accountLocked" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzFor="enable">enable</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="enable" name="enable" type="text" id="enable" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzFor="roles">roles</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="roles" name="roles" type="text" id="roles" />
    </nz-form-control>
  </nz-form-item>
  <div class="modal-footer">
    <button nz-button type="submit" nzType="primary"> 保存</button>
    <button nz-button type="button" (click)="close()">关闭</button>
  </div>
</form>
