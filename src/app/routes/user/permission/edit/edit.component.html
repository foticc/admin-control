<div class="modal-header">
  <div class="modal-title">编辑 {{ record.id }} 信息</div>
</div>
@if (record) {
  <sf #sf mode="edit" [schema]="schema" [ui]="ui" [formData]="record" button="none">
    <div class="modal-footer">
      <button nz-button type="button" (click)="close()">关闭</button>
      <button nz-button type="submit" nzType="primary" (click)="save(sf.value)" [disabled]="!sf.valid" [nzLoading]="permsApiService.loading"
        >保存</button
      >
    </div>
  </sf>
} @else {
  <nz-spin class="modal-spin" />
}
