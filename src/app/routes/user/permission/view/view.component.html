<div class="modal-header">
  <div class="modal-title">查看 {{ record.id }} 信息</div>
</div>
@if (i) {
  <div sv-container>
    <sv label="路径">{{ i.path }}</sv>
  </div>
} @else {
  <nz-spin class="modal-spin" />
}
<div class="modal-footer">
  <button nz-button type="button" (click)="close()">关闭</button>
</div>
